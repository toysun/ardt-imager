<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    
    <script src="https://ardocent.com/aframe/gc-ar/js/aframe-troika-text.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <!--script src="https://ardocent.com/aframe/gc-ar/js/cursor_m.js" defer></script-->
    <script src="https://cdn.rawgit.com/ngokevin/kframe/master/components/template/dist/aframe-template-component.min.js"></script>
    <script src="https://ardocent.com/aframe/gc-ar/js/navigate-on-click.js"></script>
    <link
      rel="stylesheet"
      href="https://ardocent.com/aframe/gc-ar/css/style-wt.css"
    />
    <style>
      .HomeButton {
        background-color: White;
        background-image: url("https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/home.png?v=1662167093415");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: inline-block;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 50%;
        position: fixed;
        bottom: 3%;
        left: 10%;
        width: 40px;
        height: 40px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }
      .HomeButton:hover {
        background-color: Gold;
      }
    </style>
  </head>
  <body>
    <div class="logoWrapper">
      <input
        id="logo"
        type="image"
        class="logoImage"
        src="https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/wonder-ticket-remover.png?v=1662167986687"
      />
    </div>
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://ardocent.com/aframe/gc-ar/image/steam-train-scanner.png"
      />
    </div>
    <button class="HomeButton" id="home-btn"></button>

    <!--div class="arjs-loader">
      <div>
        <p>카메라를 불러오고 있습니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div-->
    
    <!--a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/wonder.mind?v=1662346489018;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"-->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/wonder.mind?v=1662346489018;"
      color-space="sRGB" 
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector>
      <a-assets>
        <!--a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item-->
        <a-asset-item id="playbtn" src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/steam-train.glb?v=1662336205011"></a-asset-item>
        
        <video
          src="https://cdn.glitch.me/9b4e3877-21ac-4e94-b55a-c8b576c5b670/wonder-ani4.mp4?v=1662336161021"
          type="video/mp4"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          geometry="primitive: circle; radius: 200"
          material="side: double; color: #FFFFFF; transparent: true; opacity: 0.5"
          ioshandler
          position="-0.5 0 0"
          rotation="180 0 0"
          id="VPlayBtn"
          class="clickable"
          visible="false"
          animation-mixer
          event-set__click="_target: a-entity; visible: true;"
        >
        </a-entity>

        <a-entity
          scale="0.008 0.008 0.008"
          position="0 -1 -20"
          rotation="20 20 0"
          id="whlogo"
          visible="true"
          gltf-model="#playbtn" 
          shadow="receive: true"
          gesture-handler
          animation-mixer
        >
        </a-entity>
        

        <a-entity
          id="VideoModel"
          geometry="primitive: plane; height: 3.5; width: 3.5"
          material="shader: chromakey; color: 0 0 0.6; transparent:true;opacity: 0.1;src:#vid"
          animation="property: rotation; dur: 300; delay: 200; loop: false"
          vidhandler
          position="-0.03 0 -4.2"
          rotation="0 360 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          visible="false"
        >
        </a-entity>

        <a-text
          id="NFtext"
          value="Click Start"
          color="#FFFFFF"
          shader="msdf"
          scale="0.75 0.75 0.75"
          position="-0.5 -0.5 -3.2"
        ></a-text>
        
          <a-troika-text
          position="0 0 -2"
          scale="0.5 0.5 0.5"
          font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/WandohopeB.ttf?v=1658800510222"
          color="#FFFFFF"
          value="원더티켓 
수호나무의 부활"
          textalign="center"
        ></a-troika-text>

      </a-entity>
      <!--a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity-->
          
    </a-scene>
   
  </body>
   <script>
    document.getElementById("VPlayBtn").addEventListener("click", function () {
      var VideoPlayBtn = document.getElementById("VPlayBtn");
      var VideoModel = document.getElementById("VideoModel");
      var whlogo = document.getElementById("whlogo");
      var NFtext = document.getElementById("NFtext");
      this.vid = document.querySelector("#vid");

      VideoPlayBtn.setAttribute("visible", false);
      VideoPlayBtn.style.display = "none";
      whlogo.setAttribute("visible", false);
      whlogo.style.display = "none";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";

      VideoModel.setAttribute("visible", true);
      VideoModel.style.display = "inline-block";
      this.vid.play();
    });
  </script>
</html>
