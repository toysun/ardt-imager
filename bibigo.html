  <head>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/button.css" />

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 124, 95, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body onload="check_module()" style="margin: 0px; overflow: hidden">
    <form action="https://ardocent-gif.glitch.me/nipa-intro.html">
      <div class="backward">
        <input
          id="back"
          type="image"
          alt="Submit"
          class="backwardImage"
          style="position: relative; z-index: 99999"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fleft-arrow%20(2).png?v=1639157159665"
        />
      </div>
    </form>
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2FScanner_mini_white.png?v=1617591526789"
      />
    </div>

    <div class="arjs-loader">
      <div>
        <p>이미지 인식중입니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: #007C5F"
      ar-session-notifier
      cursor-modifier
      raycaster="objects: .clickable"
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-assets>
        <!--img
          id="asset_btn_play"
          src="https://cdn.glitch.com/619ee4d8-9bde-4764-bf3f-288a29bdd7a3%2FPlay_white.png?v=1604976401924"
        />
        <img
          id="xing"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2FVR_button.png?v=1606720374165"
        />
        <img
          id="website"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2Faudioguide_button.png?v=1606720374113"
        />
        <img
          id="ok"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%98%A4%EC%BC%80%EC%9D%B4.png?v=1606719305509"
        />
        <img
          id="notice"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%95%8C%EB%A6%BC.png?v=1606719308593"
        />
        <img
          id="ios"
          src="https://cdn.glitch.com/0cc78b1e-42e2-4349-b673-734e1c8ddff2%2FPlay_green.png?v=1609109175931"
        /-->
        <img
          id="back1"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Flog-out.png?v=1639062702102"
        />
        <img
          id="home"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fhome-blue.png?v=1639062141994"
        />
        <img
          id="video"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fplay-blue1.png?v=1639062141801"
        />

        <!--video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2FShake%20Things%20Up%20a%20Little%20%E2%80%93%20Starbucks%20Spring%202021.mp4?v=1617591862591"
          type="video/mp4"
          preload="auto"
          id="vidnew"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video-->
      </a-assets>
      <a-text
        value="충청권
               대전, 충북, 충남, 세종"
        color="#FFFFFF"
        shader="msdf"
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
        scale="2 2 2"
        position="-1.5 2.2 -12"
      ></a-text>
      <a-text
        value="해당지역의 지도와 글씨를
                  카메라로 비추세요"
        color="#FFFFFF"
        shader="msdf"
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
        scale="1 1 1"
        position="-1.2 -1 -12"
      ></a-text>
      <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        vidhandler
        ioshandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/toysun/sg/master/imarker/bibigo_logo_s"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
      >
        <a-text
          value="[대전] 바이오메디컬
               [충북] 스마트 IT 부품(반도체), 바이오헬스
               [충남] 차세대 디스플레이, 수송기계부품
               [세종] 첨단 수송기기 부품, 의료정밀"
          color="#FFFFFF"
          shader="msdf"
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
          scale="1.5 1.5 1.5"
          position="-5.5 1.8 0"
          animation="property: position; dur: 20000;
                       to: -2.5 -1.8 -12; loop: false"
        ></a-text>

        <a-entity
          geometry="primitive: circle; radius: 0.35;"
          material="side: double; src:#back"
          position="-1.4 -2.7 -9"
          rotation="0 0 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          navigate-on-click="url: https://ardocent.com/aframe/nipa/nipamap.html"
        ></a-entity>
        <a-entity
          geometry="primitive: circle; radius: 0.35;"
          material="side: double; src:#video"
          position="0 -2.7 -9"
          rotation="0 0 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          navigate-on-click="url: https://youtu.be/0mOiUEy6Ty8"
        ></a-entity>
        <a-entity
          geometry="primitive: circle; radius: 0.35;"
          material="side: double; src:#home"
          position="1.4 -2.7 -9"
          rotation="0 0 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          navigate-on-click="url: http://ai.dicia.or.kr"
        ></a-entity>
        <!--a-image src="#back" position="-1.4 -2.7 -9" width="0.7" height="0.7"></a-image-->
        <!--a-image src="#video" position="0 -2.7 -9" width="0.7" height="0.7"></a-image>
        <a-image navigate-on-click="url: http://google.com" src="#home" position="1.4 -2.7 -9" width="0.7" height="0.7"></a-image-->

        <a-entity
          id="scene1"
          scale="0.012 0.012 0.012"
          position="-0.5 2 -35"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fchip.glb?v=1639299196593"
          shadow="receive: true"
          animation-mixer
          gesture-handler
          animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true"
          animation__2="property: position; dur: 15000;
                       to: -1.5 1.7 -10; loop: false"
          class="clickable"
          event-set__enter="_event: mousedown"
          navigate-on-click="url: https://www.baeulang.kr"
        >
        </a-entity>
        <a-entity
          id="scene0"
          scale="0.03 0.03 0.03"
          position="0.8 1.4 -35"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fdna-45.glb?v=1639299206173"
          shadow="receive: true"
          animation-mixer
          gesture-handler
          animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true"
          animation__2="property: position; dur: 15000;
                       to: 1.5 1.7 -12; loop: false"
        >
        </a-entity>
        <a-entity
          id="scene5"
          scale="0.03 0.03 0.03"
          position="-1.2 1.1 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fblue_edit.glb?v=1639028809398"
          shadow="receive: true"
          animation-mixer
          gesture-handler
        >
        </a-entity>
        <a-text
          value="아산"
          color="#FFFFFF"
          shader="msdf"
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
          scale="1.5 1.5 1.5"
          position="-1.2 1.2 -12"
        ></a-text>
        <a-entity
          id="scene4"
          scale="0.03 0.03 0.03"
          position="-0.5 0.2 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fred_edit.glb?v=1639205457049"
          shadow="receive: true"
          animation-mixer
          gesture-handler
        >
        </a-entity>
        <a-text
          value="세종"
          color="#FFFFFF"
          shader="msdf"
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
          scale="1.4 1.5 1.5"
          position="-0.5 0.1 -12"
        ></a-text>
        <a-entity
          id="scene2"
          scale="0.03 0.03 0.03"
          position="0.2 0.3 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fblue_edit.glb?v=1639028809398"
          shadow="receive: true"
          animation-mixer
          gesture-handler
        >
        </a-entity>
        <a-text
          value="청주(2)"
          color="#FFFFFF"
          shader="msdf"
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
          scale="1.5 1.5 1.5"
          position="0.3 0.4 -12"
        ></a-text>
        <a-entity
          id="scene3"
          scale="0.03 0.03 0.03"
          position="0.2 -0.1 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fblue_edit.glb?v=1639028809398"
          shadow="receive: true"
          animation-mixer
          gesture-handler
        >
        </a-entity>
        <a-text
          value="대전"
          color="#FFFFFF"
          shader="msdf"
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
          scale="1.5 1.5 1.5"
          position="0.3 -0.2 -12"
        ></a-text>

        <button class="button" id="mybutton"></button>
        <a-entity camera></a-entity>
      </a-nft>

      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="dino"
        position="5 5 1"
      >
      </a-light>
      <a-light type="ambient" intensity="1.3"></a-light>
    </a-scene>
  </body>
</html>
