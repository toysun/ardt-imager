  <body style="margin : 0px; overflow: hidden;">
   
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/%EC%BA%A1%EC%B2%98_2022_09_01_17_23_36_407-removebg-preview.png?v=1689600296494"
      />
    </div>

    <div class="arjs-loader">
      <div>
        <p>카메라를 불러오고 있습니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
    <a-text
        id="sc_text"
        value="카메라를 거북선선체의 
        측변에 맞춰 주세요."
        color="#FFFFFF"
        shader="msdf"
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
        scale="1.15 1.15 1.15"
        position="-1 -1.5 -12"
        text-align: center;
      ></a-text>      

    <a-assets>
       
        <!--img id="playbtn"
          src="./image/play-button-white-hollow.png"/-->


        <a-asset-item
          id="playbtn"
          src="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/joseon_general_armor_dujeonggap.glb?v=1689600677994"
        ></a-asset-item>


        <video
          src="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/turtleship-sea-battle.mp4?v=1689601933407"
          type="video/mp4"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline         
          playsinline
        ></video>     
       
      </a-assets>

      <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        vidhandler
        ioshandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://raw.githubusercontent.com/toysun/sg/master/imarker/turtle-ship-outer-o"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
      >

        >

       <a-text
          id="NFtext"

          shader="msdf"    
          scale="0.75 0.75 0.75"
          position="-0.3 -0.55 -4.2"
        ></a-text>

      <a-entity
        light="color: #FFF; intensity: 0.5"
        animation="property: position; from: -1 0 1; to: 1 0 1; loop: true; dir: alternate; dur: 200; easing: easeInOutQuad;"

   <script>
    document.getElementById("VPlayBtn").addEventListener("click", function() {
      var VideoPlayBtn = document.getElementById("VPlayBtn");
      var VideoModel = document.getElementById("VideoModel");
      var whlogo = document.getElementById("whlogo");
      var NFtext = document.getElementById("NFtext");
      this.vid = document.querySelector("#vid");

      VideoPlayBtn.setAttribute("visible", false); 
      VideoPlayBtn.style.display = "none";
      whlogo.setAttribute("visible", false); 
      whlogo.style.display = "none";
      NFtext.setAttribute("visible", false); 
      NFtext.style.display = "none";
      
      VideoModel.setAttribute("visible", true); 
      VideoModel.style.display = "inline-block";
      this.vid.play();
    });
  </script>
