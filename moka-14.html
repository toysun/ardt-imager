    <script>
    window.onload = function() {
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                var marker = this.el;

                this.sound = document.querySelector("#aud");

                marker.addEventListener('markerFound', function () {
                    this.sound.play();
                }.bind(this));
    
        marker.addEventListener('markerLost', function() {
            this.sound.pause();
            this.sound.currentTime = 0;
        }.bind(this));
            }
        });
    };
</script>

	@-webkit-keyframes load{
	  0%{
	    -ms-transform: rotate(7deg); /* IE 9 */
	    -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
	    transform: rotate(7deg);
	  }
	  100%{
	    -ms-transform: rotate(360deg); /* IE 9 */
	    -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
	    transform: rotate(360deg);
	  }
	}
	@keyframes load{
	  0%{
	    -ms-transform: rotate(7deg); /* IE 9 */
	    -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */

	  }
	  100%{

  <script>
    var AudPauseBtn = document.getElementById("audpausebtn");
    var AudReplayBtn = document.getElementById("audreplaybtn");
    var PlayBtn = document.getElementById("PlayBtn");
    var Audio = document.querySelector("#aud");
    var MarkerInfo = document.getElementById("markerinfo");
    var MarkerFlag = "false";

    
    PlayBtn.addEventListener("click", function () {
      MarkerInfo.style.display = "none";   
      this.aud = document.querySelector("#aud");
      
      var Balloon = document.getElementById("balloon");
      var Balloon1 = document.getElementById("balloon1");
      var Balloon2 = document.getElementById("balloon2");
      
      var NFtext = document.getElementById("NFtext");
  //    var nextButton = document.getElementById('nextbutton')
  //    nextButton.style.display = 'block'

      MarkerFlag = "true";

      PlayBtn.setAttribute("visible", false);
      PlayBtn.style.display = "none";
      Balloon.setAttribute("visible", true);
      Balloon.style.display = "inline-block";
      Balloon1.setAttribute("visible", true);
      Balloon1.style.display = "inline-block";
      Balloon2.setAttribute("visible", true);
      Balloon2.style.display = "inline-block";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";
      
      this.aud.play();

      AudPauseBtn.style.display = "inline-block";
      //  audpausebtn.style.display = "inline-block";

      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    });

   function AudPause() {
      Audio.pause();
      AudPauseBtn.style.display = "none";
      AudPauseBtn.setAttribute("visible", false);
      AudReplayBtn.style.display = "inline-block";
      AudReplayBtn.setAttribute("visible", true);
    }

    function AudReplay() {
      Audio.play();
      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);
    }

    nextButton.onclick = nextAnimation  // Switch to the next animation when the button is pressed.
  }
})
*/
     
AFRAME.registerComponent("markhandler", {
  init: function() {
    const marker = document.querySelector("#marker");
 //   const nextButton = document.getElementById('nextbutton');
    var Balloon = document.getElementById("balloon");
    var Balloon1 = document.getElementById("balloon1");
    var Balloon2 = document.getElementById("balloon2");
   
    marker.addEventListener(
      "markerFound",
      function() {
        MarkerInfo.style.display = "none";      
        
      PlayBtn.addEventListener("click", function () {         
        
      var NFtext = document.getElementById("NFtext");
   //   var nextButton = document.getElementById('nextbutton')
    //  nextButton.style.display = 'block'

      MarkerFlag = "true";
         

      PlayBtn.setAttribute("visible", false);
      PlayBtn.style.display = "none";
      Balloon.setAttribute("visible", true);
      Balloon.style.display = "inline-block";
      Balloon1.setAttribute("visible", true);
      Balloon1.style.display = "inline-block";
      Balloon2.setAttribute("visible", true);
      Balloon2.style.display = "inline-block";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";
         
      Audio.play();

      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);  
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);  
      //  audpausebtn.style.display = "inline-block";

      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    });
    
    if(MarkerFlag == "true") {
      Balloon.setAttribute("visible", true);
      Balloon.style.display = "inline-block";
      Balloon1.setAttribute("visible", true);
      Balloon1.style.display = "inline-block";
      Balloon2.setAttribute("visible", true);
      Balloon2.style.display = "inline-block";
      
     // nextButton.style.display = 'block';
      Audio.play();

      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);  
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);  
      
      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    }
          
      }.bind(this)
    );

    marker.addEventListener(
      "markerLost",
      function() {
        MarkerInfo.style.display = 'inline-block';
    //    nextButton.style.display = 'none';
        AudPause();
      }.bind(this)
    );
  }
});
    
</script> 
    
</html>
