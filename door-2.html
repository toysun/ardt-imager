<html lang="en">
  <head>

  </head>
  <body style="margin: 0px; overflow: hidden">
 
<!-- SCENE -->
<a-scene       
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      light="defaultLightsEnabled: true" >
  
  <!-- ASSETS -->
  <a-assets>
    
  </a-assets>
  
  <!-- CAMERA -->
  <a-entity id="rig">
    <a-entity camera
              wasd-controls
              look-controls="pointerLockEnabled: true;"
              position="0 1.6 0">
      
      <a-cursor></a-cursor>
      
    </a-entity>
  </a-entity>
  
  <!-- STAGE -->
  <a-entity id="stage">
    
    <!-- CARD -->
    <a-entity id="first-card" position="0.05 1.65 -0.5" rotation="0 0 0">
      <a-entity id="first-card-left" rotation="0 0 0" animation="property: object3D.rotation.y; to: 140; dur: 5000; easing: easeInOutQuad; dir: alternate; loop: false;">
        <a-entity position="-0.0635 0 0"
                  rotation="0 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/door-vice.png?v=1680673049679; color: #fff; side: front;"></a-entity>

        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/door-vice.png?v=1680673049679; color: #0abab5; side: back;"></a-entity>
      </a-entity>
      <a-entity id="first-card-right' rotation='0 0 0' position='0.12701 0 0" loop="false">
        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="shader:gif; src: url(https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/UF78.gif?v=1680706509386); opacity: 1; alphaTest: 0.5; side: front;"></a-entity>

        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/galaxy-space.jpg?v=1680673425087; color: #0abab5; side: back;"></a-entity>
      </a-entity>
    </a-entity>
            <a-troika-text
          id="output"
          position="0 1.65 -0.4"
          color="red"
          max-width="13"
          max-height="50"
          curve-radius="0"
          scale="0 0 0"
          font="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/%EB%84%A5%EC%8A%A8%20%EC%B9%B4%ED%8A%B8%20%EA%B3%A0%EB%94%95%20Bold.ttf?v=1705050819170"
          value="        
                  
맥주파티에 고객님을 초대 합니다.
                 
감사합니다.
                 
즐거운 시간 보내세요."
                    
          align="center"
          animation="property: scale; to: 0.07 0.07 0.07; dur: 7000; easing: linear; loop: false"
        >
        </a-troika-text>
          <a-entity
        scale="0.0005 0.0005 0.0005"
        position="-0.1 1.5 0"
        rotation="0 90 0"
        visible="true"
        gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/cosmonaut_on_a_rocket.glb?v=1680713222541"
        shadow="receive: false"
        animation-mixer
         animation="property: position; to: 0.5 2 -4.5; dur: 30000; delay: 500; loop: false"
        event-set__click="_target: a-entity; visible: true;"
      >
      </a-entity>
          <a-entity position="0 2.25 -15" 
                rotation="180 0 0"
                particle-system="preset: default;
                                 texture: https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/smokeparticle.png?v=1682996942280; 
                                 color: #FACC2E; 
                                 direction: -1;"
                 ></a-entity>
    <!-- /CARD -->
    
  </a-entity>
          <a-entity light="type: ambient; intensity: 1.5;"></a-entity>

      <a-light
        type="directional"
        light="castShadow: true; shadowCameraAutomatic:#object;"
        intensity="1.5"
        id="real-light"
        target="selector"
        position="-5 3.6 10"
      >
      </a-light>
  
</a-scene>

    </body>
    </html>
