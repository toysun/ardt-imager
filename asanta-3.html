<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--link rel="stylesheet" href="styles.css" /-->

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://ardocent.com/aframe/wonder/js/aframe-extras-3.13.1.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <style>
    body {
  margin: 0px;
  overflow: hidden;
}</style>
  </head>

  <body>
    <a-scene
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/toysun/sg/master/imarker/photowall"
        smooth="true"
        smoothcount="10"
        smoothtolerance=".01"
        smooththreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/Hip-hop-dancing-tf-bunny.glb?v=1676938377622"
          scale="5000 5000 5000"
          position="100 180 -40"
          rotation="0 0 0"
          class="clickable"
          animation-mixer
          gesture-handler
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
