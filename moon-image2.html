   function AudPause() {
      Audio.pause();
      AudPauseBtn.style.display = "none";
      AudPauseBtn.setAttribute("visible", false);
      AudReplayBtn.style.display = "inline-block";
      AudReplayBtn.setAttribute("visible", true);
    }

    }
 
  AFRAME.registerComponent('next-button', {
      
    init() {
    const animationList = ['Idle', 'Mace', 'Sword', 'Cannon']
    const model = document.getElementById('balloon')
    const nextButton = document.getElementById('nextbutton')
  //  nextButton.style.display = 'block'
    let idx = 1  // Start with the 2nd animation because the model starts with idle animation
    const nextAnimation = () => {
      model.setAttribute('animation-mixer', {
        clip: animationList[idx],
        loop: 'repeat',
        crossFadeDuration: 0.4,
      })
      idx = (idx + 1) % animationList.length
    }
    nextButton.onclick = nextAnimation  // Switch to the next animation when the button is pressed.
  }
})

      AudReplayBtn.addEventListener("click", AudReplay);
    }
          
      }.bind(this)
    );

    marker.addEventListener(
      "markerLost",
      function() {
        MarkerInfo.style.display = 'inline-block';
        nextButton.style.display = 'none';
        AudPause();
      }.bind(this)
    );
  }
});
    
</script>
