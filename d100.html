         self.addEventListener('activate', function(e) {
    // Remove old caches
        e.waitUntil(
          (async () => {
            const keys = await caches.keys();
            return keys.map(async (cache) {
              if(cache !== cacheName) {
                console.log("Service Worker: Removing old cache: "  + cache);
                return await caches.delete(cache);
              }
            })
          })
        )
      })

    <script>
      var cameraView;

      var constraints = {
        audio: false,
        video: {
          facingMode: "environment"
        }
      };

      // Access the device camera and stream to cameraView
      function cameraStart() {
        cameraView = document.querySelector("#webcam");
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then(function(stream) {
            cameraView.srcObject = stream;
          })
          .catch(function(error) {
            console.error("Oops. Something is broken.", error);
          });
      }

      // Start the video stream when the window loads
      window.addEventListener("load", cameraStart, false);

  <body style="margin : 0px; overflow: hidden;">
    <video id="webcam" autoplay playsinline></video>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      playvideo
      raycaster="objects: .clickable"
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      arjs="trackingMethod: best; sourceType: #webcam; debugUIEnabled: false;"
      id="scene"
    >
      <a-assets>
        <img
          id="asset_btn_play"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f/play-trans.png?v=1639616719156"
        />

        <video
          src="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/Pixie%20Dust%20Animation%20V4%20-%20(Harmony%2020).mp4?v=1673361143805"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          
          crossorigin="anonymous"
          webkit-playsinline
          autoplay="none"
          playsinline
          style="display: none"
        ></video>
      </a-assets>

      <a-entity
        camera="active: true"
        look-controls
        wasd-controls
        position="0 0 5"
      >
        <a-entity
          id="myFooter"
          geometry="primitive: circle; height: 0.5; width: 0.5"
          material="side: double; src:#asset_btn_play"
          position="0 0 -4"
          rotation="0 0 0"
          class="clickable"
          onclick="vid.play()"
          event-set__click="_target: a-entity; visible: false;"
        >
        </a-entity>
        <a-entity
          geometry="primitive: plane; height: 5; width: 4"
          material="shader: chromakey; side: double; src: #vid; color: 0 0 0"
          vidhandler
          position="0 0 -2"
          rotation="0 0 0"
          class="clickable"
          event-set__enter="_event: mousedown"
        >
        </a-entity>
      </a-entity>

      <button class="button" id="mybutton"></button>
    </a-scene>

    <button class="capturebtn" id="capture" style="vertical-align:middle"></button>
    <button class="savebtn" id="save" style="vertical-align:middle">
      <!--a class="downbtn" id="download" download="capture.jpg"></a-->

            width="30px"
            height="30px"
          />
        </span>
        <div id="caption"></div>
      </div>
    </div>
