  </head>
  <body style="margin: 0px; overflow: hidden">

<!-- SCENE -->
<a-scene       
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      cursor="fuse: false; rayOrigin: mouse"
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false;"
      renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      light="defaultLightsEnabled: true" >
  
  <!-- ASSETS -->
  <a-assets>
    
  </a-assets>
  
  <!-- CAMERA -->
  <a-entity id="rig">
    <a-entity camera
              wasd-controls
              look-controls="pointerLockEnabled: true;"
              position="0 1.6 0">
      
      <a-cursor></a-cursor>
      
    </a-entity>
  </a-entity>

      <!--a-box
  <!-- STAGE -->
  <a-entity id="stage">
    
    <!-- CARD -->
    <a-entity id="first-card" position="0 1.65 -0.5" rotation="-25 0 0">
      <a-entity id="first-card-left" rotation="0 0 0" animation="property: object3D.rotation.y; to: 180; dur: 5000; easing: easeInOutQuad; dir: alternate; loop: false;">
        <a-entity position="-0.0635 0 0"
                  rotation="0 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/purple-wave-t.png?v=1672500785629; color: #fff; side: front;"></a-entity>

        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/valentine-23.gif?v=1671433074406; color: #fff; side: back;"></a-entity>
      </a-entity>
      <a-entity id="first-card-right' rotation='0 0 0' position='0.12701 0 0" loop="false">
        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/valentine-23.gif?v=1671433074406; color: #fff; side: front;"></a-entity>

        <a-entity position="-0.0635 0 0"
                  geometry="primitive: plane; height: 0.2032; width: 0.127;"
                  material="shader:gif; src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/cyberpunk.gif?v=1668501201945; color: #fff; side: back;"></a-entity>
      </a-entity>
    </a-entity>
            <a-troika-text
          id="output"
          position="0 1.65 -0.4"
          color="#000"
          max-width="13"
          max-height="50"
          curve-radius="0"
          scale="0 0 0"
          font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/AppleSDGothicNeoM.ttf?v=1671085239370"
          value="        
                  
OOO님을 초대 합니다.
감사합니다.
즐거운 시간 보내세요."
                    
          align="center"
          animation="property: scale; to: 0.07 0.07 0.07; delay: 5000; dur: 100; easing: linear; loop: false"
        >
        </a-troika-text>
          <a-entity
        scale="0.01 0.01 0.01"
        position="0 1.55 -0.2"
        rotation="0 0 0"
        visible="true"
        gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/love_heart.glb?v=1677037353924"
        shadow="receive: false"
        animation-mixer
        animation="property: rotation; to: 0 360 0; dur: 4000; delay: 500; loop: true"
        animation__2="property: scale; to: 0.015 0.015 0.015; dur: 3000; loop: false"
        event-set__click="_target: a-entity; visible: true;"
      >
      </a-entity>
    <!-- /CARD -->
    
  </a-entity>
        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>

      <a-light
        type="directional"
        light="castShadow: true; shadowCameraAutomatic:#object;"
        intensity="1.5"
        id="real-light"
        target="selector"
        position="-5 3.6 10"
      >
      </a-light>
  
</a-scene>
    </body>
    </html>
