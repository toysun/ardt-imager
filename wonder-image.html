<html>
  <head>
    <title>원더티켓</title>

    <link
      rel="stylesheet"
      href="https://ardocent.com/aframe/gc-ar/css/style-wt.css"
    />
    <style>
      .HomeButton {
        background-color: White;
        background-image: url("https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/home.png?v=1662167093415");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: inline-block;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 50%;
        position: fixed;
        bottom: 3%;
        left: 10%;
        width: 40px;
        height: 40px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }
      .HomeButton:hover {
        background-color: Gold;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
          
    
    <div class="logoWrapper">
      <input
        id="logo"
        type="image"
        class="logoImage"
        src="https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/wonder-ticket-remover.png?v=1662167986687"
      />
    </div>
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://ardocent.com/aframe/gc-ar/image/steam-train-scanner.png"
      />
    </div>
    <button class="HomeButton" id="home-btn"></button>

    <div class="arjs-loader">
      <div>
        <p>카메라를 불러오고 있습니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-text
        id="sc_text"
        value="카메라를 원더티켓 
        포스터에 맞춰 주세요."
        color="#FFFFFF"
        shader="msdf"
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumgothic/NanumGothic-Bold.json"
        scale="1.5 1.5 1.5"
        position="-1.5 -1.5 -12"
        text-align="center"
      ></a-text>

      <a-assets>
        <!--img id="playbtn"
          src="./image/play-button-white-hollow.png"/-->

        <a-asset-item id="playbtn" src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/steam-train.glb?v=1662336205011"></a-asset-item>

        <video
          src="https://cdn.glitch.me/9b4e3877-21ac-4e94-b55a-c8b576c5b670/wonder-ani4.mp4?v=1662336161021"
          type="video/mp4"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        vidhandler
        ioshandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://raw.githubusercontent.com/toysun/sg/master/imarker/wonder-ticket-2022-poster"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
      >
        <a-entity
          geometry="primitive: circle; radius: 200"
          material="side: double; color: #FFFFFF; transparent: true; opacity: 0.5"
          ioshandler
          position="-0.5 0 0"
          rotation="180 0 0"
          id="VPlayBtn"
          class="clickable"
          visible="false"
          animation-mixer
          event-set__click="_target: a-entity; visible: true;"
        >
        </a-entity>

        <!--a-entity
          scale="0.008 0.008 0.008"
          position="0 -1 -20"
          rotation="20 20 0"
          id="whlogo"
          visible="true"
          gltf-model="#playbtn" 
          shadow="receive: true"
          gesture-handler
          animation-mixer
        >
        </a-entity-->
        <a-entity
          scale="0.2 0.2 0.2"
          position="0 -1 -20"
          rotation="0 -90 0"
          id="whlogo"
          visible="true"
          gltf-model="#playbtn"
          gesture-handler
          animation-mixer
        >
        </a-entity>

        <a-entity
          id="VideoModel"
          geometry="primitive: plane; height: 3.5; width: 3.5"
          material="shader: chromakey; color: 0 0 0.6; transparent:true;opacity: 0.1;src:#vid"
          animation="property: rotation; dur: 300; delay: 200; loop: false"
          vidhandler
          position="-0.03 0 -4.2"
          rotation="0 360 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          visible="false"
        >
        </a-entity>

        <a-text
          id="NFtext"
          value="Click Start"
          color="#FFFFFF"
          shader="msdf"
          scale="0.75 0.75 0.75"
          position="-0.5 -0.5 -3.2"
        ></a-text>

        <a-entity
          light="color: #FFF; intensity: 0.5"
          animation="property: position; from: -1 0 1; to: 1 0 1; loop: true; dir: alternate; dur: 200; easing: easeInOutQuad;"
        ></a-entity>
        <a-troika-text
          position="0 0 -2"
          scale="0.5 0.5 0.5"
          font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/WandohopeB.ttf?v=1658800510222"
          color="#FFFFFF"
          value="원더티켓 
수호나무의 부활"
          textalign="center"
        ></a-troika-text>

        <!--a-entity
        id="scene2"
        scale="3 3 3"
        position="0 -0.8 -2.5"
        rotation="20 10 0"
        gltf-model="./image/wonder-ticket.glb"
        shadow="receive: true"
        animation-mixer
        gesture-handler
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000"
      >
      </a-entity-->
        <!--a-entity
        id="scene1"
        scale="1 1 1"
        position="0 0.5 -4.1"
        rotation="180 0 0"
        gltf-model="./image/water_waves.glb"
        shadow="receive: true"
        animation-mixer
        gesture-handler
      >
      </a-entity-->

        <a-light
          type="directional"
          light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
          id="light"
          target="whlogo"
          position="0 0 160"
        >
        </a-light>

        <a-entity
          camera
          position="0 0 0"
          look-controls="enabled: false"
        ></a-entity>
        
        <a-light type="ambient" intensity="0.9"></a-light>
      </a-nft>
    </a-scene>

  </body>
  <script>
    document.getElementById("VPlayBtn").addEventListener("click", function () {
      var VideoPlayBtn = document.getElementById("VPlayBtn");
      var VideoModel = document.getElementById("VideoModel");
      var whlogo = document.getElementById("whlogo");
      var NFtext = document.getElementById("NFtext");
      this.vid = document.querySelector("#vid");

      VideoPlayBtn.setAttribute("visible", false);
      VideoPlayBtn.style.display = "none";
      whlogo.setAttribute("visible", false);
      whlogo.style.display = "none";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";

      VideoModel.setAttribute("visible", true);
      VideoModel.style.display = "inline-block";
      this.vid.play();
    });
  </script>
</html>
