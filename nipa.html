    <link rel="stylesheet" href="/style.css" />

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(71, 95, 215, 1);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

  <body style="margin : 0px; overflow: hidden;">
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2FScanner_mini_white_up.png?v=1619749468717"
      />
    </div>

    <div class="arjs-loader">
      <div>
        <p>이미지 인식중입니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal" align="center">
      <!-- Modal content -->
      <div class="modal-content">
        <!--a href="http://www.naver.com"
          ><img
            src="https://cdn.glitch.com/c3e964aa-a822-4b2c-877a-b97e2fbfd390%2Fbtn_event.png?v=1609043885788"
            width="232px"
            height="65px"
            style="vertical-align:middle; margin:130% 10%"
        /></a-->
      <a href="https://promotion.seoulmilk.co.kr:446/event/20201231_na100ar/"
          ><img
            src="https://cdn.glitch.com/c3e964aa-a822-4b2c-877a-b97e2fbfd390%2Fbtn_event.png?v=1609043885788"
            width="232px"
            height="65px"
            style="margin:80% 10%"
        /></a>
      </div>
      <span
        class="closebtn"
        onclick="document.getElementById('myModal').style.display='none'"
        ><img
          src="https://cdn.glitch.com/c3e964aa-a822-4b2c-877a-b97e2fbfd390%2FActions-window-close-icon.png?v=1609053240485"
          width="50px"
          height="50px"
      /></span>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: black; backgroundColor: yellow"
      ar-session-notifier
      cursor-modifier
      raycaster="objects: .clickable"
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >
      <a-assets>
        <img
          id="asset_btn_play"
          src="https://cdn.glitch.com/619ee4d8-9bde-4764-bf3f-288a29bdd7a3%2FPlay_white.png?v=1604976401924"
        />
        <img
          id="xing"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2FVR_button.png?v=1606720374165"
        />
        <img
          id="website"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2Faudioguide_button.png?v=1606720374113"
        />
        <img
          id="ok"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%98%A4%EC%BC%80%EC%9D%B4.png?v=1606719305509"
        />
        <img
          id="notice"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%95%8C%EB%A6%BC.png?v=1606719308593"
        />
        <img
          id="ios"
          src="https://cdn.glitch.com/0cc78b1e-42e2-4349-b673-734e1c8ddff2%2FPlay_green.png?v=1609109175931"
        />
        <img
          id="gc"
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fplay-button%20(6).png?v=1638076148091"
        />

        <video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2Farvideo.mp4?v=1624242238490"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
        <video

          preload="auto"

          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
        <video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2Farvideo-3.mp4?v=1624327970437"
          type="video/mp4"
          preload="auto"
          id="vid3"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
        <video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2Farvideo-woori.mp4?v=1624355901152"

          preload="auto"
          id="vid4"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
      </a-assets>
      <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        vidhandler
        ioshandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/toysun/sg/master/imarker/arvideo"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
      >
        <a-entity
          geometry="primitive: plane; height: 0.2; width: 0.2"
          material="side: double; src:#gc"
          ioshandler
          position="0 0 -1"
          rotation="0 0 0"
          id="button"
          class="clickable"
          visible="true"
          onclick="vid.play()"
          event-set__click="_target: a-entity; visible: false;"
        >
        </a-entity>
        <a-entity
          geometry="primitive: plane; height: 0.6; width: 0.95"
          material="shader: chromakey; color: 0 0 0; transparent:true; opacity: 0.9; src:#vid"
          animation="property: rotation; dur: 300; delay: 200; loop: false"
          vidhandler
          position="0 0 -2"
          rotation="0 360 0"
          class="clickable"
          event-set__enter="_event: mousedown"
        >
        </a-entity>

        <button class="button" id="mybutton"></button>

      </a-nft>
