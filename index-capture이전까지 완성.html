    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 128, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

  <body style="margin : 0px; overflow: hidden;">
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2FScanner_mini_white.png?v=1617591526789"
      />
    </div>

    <div class="arjs-loader">
      <div>
        <p>이미지 인식중입니다.</p>
        <p>잠시만 기다려 주세요.</p>
      </div>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      raycaster="objects: .clickable"
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-assets>
        <img
          id="asset_btn_play"
          src="https://cdn.glitch.com/619ee4d8-9bde-4764-bf3f-288a29bdd7a3%2FPlay_white.png?v=1604976401924"
        />
        <img
          id="xing"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2FVR_button.png?v=1606720374165"
        />
        <img
          id="website"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2Faudioguide_button.png?v=1606720374113"
        />
        <img
          id="ok"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%98%A4%EC%BC%80%EC%9D%B4.png?v=1606719305509"
        />
        <img
          id="notice"
          src="https://cdn.glitch.com/280a3c5f-e7bb-4bd7-b0e0-ce56423406fe%2F%EC%95%8C%EB%A6%BC.png?v=1606719308593"
        />
        <img
          id="ios"
          src="https://cdn.glitch.com/0cc78b1e-42e2-4349-b673-734e1c8ddff2%2FPlay_green.png?v=1609109175931"
        />
        <video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2FShake%20Things%20Up%20a%20Little%20%E2%80%93%20Starbucks%20Spring%202021.mp4?v=1617591862591"
          type="video/mp4"
          preload="auto"
          id="vidnew"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
        <video
          src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fjinro%20come%20back.mp4?v=1617957818756"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline
        ></video>
      </a-assets>

      <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        vidhandler
        ioshandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/toysun/sg/master/imarker/logo-jinro"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
      >
        <a-entity
          geometry="primitive: plane; height: 0.2; width: 0.2"
          material="side: double; src:#ios"
          ioshandler
          position="0 0 0"
          rotation="0 0 0"
          id="myFooter"
          class="clickable"
          visible="true"
          onclick="vid.play()"
          event-set__click="_target: a-entity; visible: false;"
          gesture-handler
        >
        </a-entity>
        <a-entity
          geometry="primitive: plane; height: 0.6; width: 1"
          material="shader: chromakey; color: 0.1 0.9 0.2; transparent:true;opacity: 0.9;src:#vid"
          animation="property: rotation; dur: 300; delay: 200; loop: false"
          vidhandler
          position="0 0 -2"
          rotation="0 360 0"
          class="clickable"
          event-set__enter="_event: mousedown"
          gesture-handler
        >
        </a-entity>

        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/V4Nu23Xlz2wk18Ggb9/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="-1 2 -8"
          rotation="0 180 0 "
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>
        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/gmCIZzUzELkOTAyanJ/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="0 2 -8"
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>
        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/77MP87DSIh6YGUFgUe/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="1 2 -8"
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>

        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/lNXMKrkFcstSt3iTHm/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="-1 -2 -6"
          rotation="0 180 0 "
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>
        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/lNXMKrkFcstSt3iTHm/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="0 -2 -7"
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>
        <a-plane
          material="shader:gif; src: url(https://media.giphy.com/media/CbRMr1xyYzkhRykFQr/source.gif); opacity: 1; alphaTest: 0.5; side: double;"
          position="1 -2 -8"
          color="white"
          scale="1.2 1.2 1.2"
          gesture-handler
        ></a-plane>

        <!--a-entity camera></a-entity-->
      </a-nft>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="dino"
        position="5 5 1"
      >
      </a-light>
      <a-light type="ambient" intensity="1.3"></a-light>
      <button class="button" id="mybutton"></button>
    </a-scene>

    <button
      class="capturebtn"
      id="capture"
      style="vertical-align:middle"
    ></button>
    <button class="savebtn" id="save" style="vertical-align:middle">
      <!--a class="downbtn" id="download" download="capture.jpg"></a-->
    </button>
    <!-- The Modal -->
    <div id="myModal" class="modal" align="center">
      <!-- Modal content -->
      <div>
        <img class="modal-content" id="img01" />
        <span class="closebtn">
          <img src="https://cdn.glitch.com/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fclose.png?v=1618219788832" width="30px" height="30px" />
        </span>
        <div id="caption"></div>
      </div>
    </div>
