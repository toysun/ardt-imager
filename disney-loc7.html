    <script>
      AFRAME.registerComponent('soundhandler', {
        tick: function () {
           var entity = document.querySelector("#sound");
           if (document.querySelector("#Dragon").object3D.visible === true) {
            entity.play();
           } else {
             entity.pause();
          }
        }
     });
    </script>
    
    <style>
     .info {
       position: absolute;
       top: 0;
       left: 0;
       padding: 5px;
       background-color: #00ff0000;
       border: 2px solid #00ff0000;
       z-index: 9999;
      }
      
     div{
       text-align:center;
     }
    
     label {
       color: white;
     }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    
 <div class="info">
    <section>
      <img src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/MickeyMoon-100.png?v=1666074236907" width="20%" height="20%"><br>
      
   </section>  
    <section>
       <label id="text"> </label> 
   </section>

    <script src="disney-geo.js"></script>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
