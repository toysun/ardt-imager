<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />

      <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-sclable=no, initial-scale=1, maximum-scale=1, minimum-scale-1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!--script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js">-->
    <script src="aframe-spritesheet-animation.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="aframe-troika-text.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>   
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: #grey"
      device-orientation-permission-ui="enabled: false"
      ar-session-notifier      
      arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
           id="marker"
      type="nft"
      url="https://raw.githubusercontent.com/toysun/sg/master/imarker/bibigo-p"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
        <a-entity
          id="scene3"
          scale="0.03 0.03 0.03"
          position="-1.2 1.1 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fblue_edit.glb?v=1639028809398"
          shadow="receive: true"
          animation-mixer
          gesture-handler
                  ></a-entity>

    </a-nft>
    <a-nft
           id="marker1"
      type="nft"
      url="https://raw.githubusercontent.com/toysun/sg/master/imarker/bibigo_logo_500"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
        <a-entity mindar-image-target="targetIndex: 1"
          id="scene5"
          scale="0.03 0.03 0.03"
          position="-1.2 1.1 -12"
          rotation="0 0 0"
          gltf-model="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f%2Fred_edit.glb?v=1639205457049"
          shadow="receive: true"
          animation-mixer
          gesture-handler
        >
        </a-entity>

    </a-nft>
      <a-entity camera position="0 0 0"></a-entity>

    <!-- static camera that moves according to the device movemenents -->
  </a-scene>
</body>
