  <script>
    var MarkerInfo = document.getElementById("markerinfo");
    var MarkerFlag = "false";

    var AudPauseBtn = document.getElementById("audpausebtn");
    var AudReplayBtn = document.getElementById("audreplaybtn");    
    var Audio = document.querySelector("#aud");
     
    document.getElementById("VPlayBtn").addEventListener("click", function () {
      var VideoPlayBtn = document.getElementById("VPlayBtn");
      var VideoModel = document.getElementById("VideoModel");
      var whlogo = document.getElementById("whlogo");
      var NFtext = document.getElementById("NFtext");
      this.vid = document.querySelector("#vid");
      this.aud = document.querySelector("#aud");
    
      MarkerFlag = "true";
      
      VideoPlayBtn.setAttribute("visible", false);
      VideoPlayBtn.style.display = "none";
      whlogo.setAttribute("visible", false);
      whlogo.style.display = "none";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";

      VideoModel.setAttribute("visible", true);
      VideoModel.style.display = "inline-block";
      this.vid.play();
      this.aud.play();
      
      AudReplayBtn.style.display = "none";
      AudPauseBtn.style.display = "inline-block";
      //  audpausebtn.style.display = "inline-block";

      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    });
     function AudPause() {
      Audio.pause();
      AudPauseBtn.style.display = "none";
      AudPauseBtn.setAttribute("visible", false);
      AudReplayBtn.style.display = "inline-block";
      AudReplayBtn.setAttribute("visible", true);
    }

    function AudReplay() {
      Audio.play();
      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);
    }
    
  AFRAME.registerComponent("markhandler", {
  init: function() {
    const marker = document.querySelector("#marker");
    const PlayBtn = document.getElementById("VPlayBtn");
 //   const nextButton = document.getElementById('nextbutton');
      
    marker.addEventListener(
      "markerFound",
      function() {
        MarkerInfo.style.display = "none";      
        
      PlayBtn.addEventListener("click", function () {         
        
      var NFtext = document.getElementById("NFtext");
   //   var nextButton = document.getElementById('nextbutton')
    //  nextButton.style.display = 'block'

      MarkerFlag = "true";
         

      PlayBtn.setAttribute("visible", false);
      PlayBtn.style.display = "none";
    
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";
         
      Audio.play();

      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);  
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);  
      //  audpausebtn.style.display = "inline-block";

      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    });
        
    
    if(MarkerFlag === "true") {
            
     // nextButton.style.display = 'block';
      AudReplay();
 //     Audio.play();

   //   AudReplayBtn.style.display = "none";
   //   AudReplayBtn.setAttribute("visible", false);  
   //   AudPauseBtn.style.display = "inline-block";
   //   AudPauseBtn.setAttribute("visible", true);  
      
      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    }
          
      }.bind(this)
    );

    marker.addEventListener(
      "markerLost",
      function() {
        MarkerInfo.style.display = "inline-block";
    //    nextButton.style.display = 'none';
        AudPause();
      }.bind(this)
    );
  }
});
