  <body style="margin: 0px; overflow: hidden">
    <!--div class="video-container">

    <!-- SCENE -->
    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      light="defaultLightsEnabled: true"
    >
                  <!-- This is a "mixin" we can apply to planets to make them
            rotate-->
            <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

            <!-- here is a "mixin" that we can apply to a container to make the
            planet inside it orbit -->
            <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
      <!-- ASSETS -->
      <a-assets>
        <img id="asset_btn_play" src="./image/play-button-white-hollow.png" />

        <video
          src="./assets/stand.mp4"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay="none"
          playsinline
          style="display: none"
        ></video>
      </a-assets>

      <!-- CAMERA -->
      <a-entity id="rig">
        <!--a-entity
          camera
          wasd-controls
          look-controls="pointerLockEnabled: true;"
          position="0 1.6 0"
        >
          <a-cursor></a-cursor>
        </a-entity-->
       <a-entity camera position="0 1.6 0" look-controls-enabled="false" orbit-controls="target: 0 1.6 -0.5; initialPosition: -5 5 20"><a-cursor></a-cursor></a-entity>
      </a-entity>

           <!-- STAGE -->
      <a-entity id="stage">
        <!-- CARD -->
        <a-entity id="first-card" position="0 1.6 -0.5" rotation="0 0 -90" scale="0 0 0" animation="property: scale; to: 1 1 1; delay: 1000; dur: 1000; easing: linear; loop: false">
          <a-entity
            id="first-card-left"
            rotation="0 0 0"
            animation="property: object3D.rotation.y; to: 120; dur: 5000; easing: easeInOutQuad; dir: alternate; loop: false;"
            animation__1="property: object3D.rotation.y; from: 120; to: 110; delay: 5100; dur: 100; easing: easeInOutQuad; dir: alternate; loop: false;"
            animation__2="property: object3D.rotation.y; from: 110; to: 120; delay: 5200; dur: 150; easing: easeInOutQuad; dir: alternate; loop: false;"
            animation__3="property: object3D.rotation.y; from: 120; to: 115; delay: 5350; dur: 200; easing: easeInOutQuad; dir: alternate; loop: false;"
            animation__4="property: object3D.rotation.y; from: 115; to: 120; delay: 5500; dur: 250; easing: easeInOutQuad; dir: alternate; loop: false;"      
          >
            <a-entity
              position="-0.0635 0 0"
              rotation="0 0 0"
              geometry="primitive: plane; height: 0.2032; width: 0.127;"
              material="src: https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/purple-wave-t.png?v=1672500785629; color: #fff; side: front;"
            ></a-entity>

            <a-entity
              position="-0.0635 0 0"
              geometry="primitive: plane; height: 0.2032; width: 0.127;"
              material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/writing-pad-left.png?v=1677456549597; color: #fff; side: back;"
            ></a-entity>
          </a-entity>
          <a-entity
            id="first-card-right' rotation='0 0 -90' position='0.12701 0 0"
            loop="false"
          >
            <a-entity
              position="-0.0635 0 0"
              geometry="primitive: plane; height: 0.2032; width: 0.127;"
              material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/writing-pad-left.png?v=1677456549597; color: #fff; side: front;"
            ></a-entity>

            <a-entity
              position="-0.0635 0 0"
              geometry="primitive: plane; height: 0.2032; width: 0.127;"
              material="src: https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/writing-pad-left.png?v=1677456549597; color: #fff; side: side: back;"
            ></a-entity>
          </a-entity>
        </a-entity>
        <a-troika-text
          id="output"
          position="0 1.65 -0.4"
          color="#000"
          max-width="13"
          max-height="50"
          curve-radius="0"
          scale="0 0 0"
          font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/AppleSDGothicNeoM.ttf?v=1671085239370"
          value="        
                  
OOO님을 초대 합니다.
감사합니다.
즐거운 시간 보내세요."
          align="center"
          animation="property: scale; to: 0.05 0.05 0.05; delay: 5000; dur: 100; easing: linear; loop: false"
        >
        </a-troika-text>



                <a-entity
          scale="0.0001 0.0001 0.0001"
          position="0.03 1.57 -0.3"
          rotation="0 0 0"
          visible="true"
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/world-poly.glb?v=1677798262235"
          shadow="receive: false"
          animation-mixer
          animation="property: rotation; to: 0 360 0; dur: 12000; delay: 5500; loop: true"
          animation__2="property: scale; to: 0.03 0.03 0.03; delay: 5500; dur: 3000; loop: false"
          event-set__click="_target: a-entity; visible: true;"
          mixin="orbit"
                          >
                                    <a-entity
          scale="0.5 0.5 0.5"
          position="0 0.7 2"
          rotation="0 90 0"
          visible="true"
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/stylized_ww1_plane.glb?v=1677799279882"
          shadow="receive: false"
          animation-mixer
          event-set__click="_target: a-entity; visible: true;"
         
        >
        </a-entity>
        </a-entity>
        <a-entity
          scale="0.01 0.01 0.01"
          position="0 -1.4 -0.3"
          rotation="0 0 0"
          visible="true"
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/global-people.glb?v=1677889986741"
          shadow="receive: false"
          animation-mixer
          animation="property: object3D.rotation.y; to: 180; delay: 5500; dur: 50000; easing: easeInOutQuad; dir: alternate; loop: false;"
          animation__2="property: position; to: 0 1.4 -0.35; delay: 5500; dur: 3000; loop: false"
                  > 
      </a-entity>
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>

      <a-light
        type="directional"
        light="castShadow: true; shadowCameraAutomatic:#object;"
        intensity="1.5"
        id="real-light"
        target="selector"
        position="-5 3.6 10"
      >
      </a-light>
      </a-entity>
    </a-scene>
  </body>
