    <script>
      var mobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(
        navigator.userAgent.toLowerCase()
      );
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var Browser = navigator.userAgent.toLowerCase();
      if (mobile) {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          if (Browser.indexOf("safari") > 124) {
            if (Browser.indexOf("naver") !== -1) {
              location.href = "ftp://117.52.89.118/pub/milk.html";
            }
            if (self.name != "reload") {
              self.name = "reload";
              self.location.reload(true);
            } else self.name = "";
          } else {
            location.href = "ftp://117.52.89.118/pub/milk.html";
          }
        } else if (Browser.indexOf("chrome") < 90) {
          if (self.name != "reload") {
            self.name = "reload";
            self.location.reload(true);
          } else self.name = "";
        } else {
          location.href =
            "intent://bit.ly/3mPfmG9#Intent;scheme=https;package=com.android.chrome;end";
        }
      } 
      else window.location.replace("https://www.ardocent.com/ardocent/pad/");
    </script>
        <script>
      AFRAME.registerComponent("foo", {
        init: function() {
          this.el.addEventListener("model-loaded", e => {
            console.log(e);
            let model = this.el.getObject3D("mesh");
            model.traverse(function(node) {
              if (!node.material) return;

              var tmp = node.material
              node.material = new THREE.MeshStandardMaterial({
                skinning: true,
                map: node.material.map
              });
              node.material.needsUpdate = true;
              tmp.dispose()
            });
          });
        }
      });
    </script>

  <body onload="check_module()" style="margin : 0px; overflow: hidden;">

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: #F15921"
      ar-session-notifier
      cursor-modifier
      raycaster="objects: .clickable"
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-assets>
